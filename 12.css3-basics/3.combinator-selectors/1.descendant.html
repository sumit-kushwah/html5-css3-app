<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selectors</title>
    <style>
        div p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraph1 in the div</p>
        <p>Paragraph2 in the div</p>
        <section>
            <p>Paragraph3 in the div</p>
            <span>Hello</span>
        </section>
        <span>This is span outside div</span>
        <p>
            paragraph4 outside the div
        </p>
        <p>
            paragraph5 outside the div
        </p>
    </div>
</body>
</html>

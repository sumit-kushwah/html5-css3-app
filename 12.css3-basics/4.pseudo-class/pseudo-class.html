<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selectos</title>
    <style>
        a:link{
            color: red;
        }
        a:visited {
            color:green
        }
        a:hover {
            color: yellow;
        }
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://www.windy.com" target="_blank">Windy</a>
        </b>
    </p>
</body>
</html>

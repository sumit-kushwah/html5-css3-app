<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: cornflowerblue;
        }
         /* 0-F */
        .one {
            color: #FF0000;
        }
        .two {
            color: #00FF00;
        }
        .three {
            color: #0000FF;
        }
        .four {
            color: #F30CA2;
        }
        /* 0-255 */
        .para {
            color: rgb(0, 200, 123);
        }

    </style>
</head>
<body>
    <h1>Apply Regular Colors</h1>
    <h2>Apply HTML5 Colors</h2>
    <div class="one">
        This is div using Hexa Decimal Colors Red
    </div>
    <div class="two">
        This is div using Hexa Decimal Color Green
    </div>
    <div class="three">
        This is div using Hexa Decimal Color Blue
    </div>
    <div class="four">
        This is div using Hexa Decimal Color Blue
    </div>
    <p class="para">
        This a is para which is using RGB
    </p>
</body>
</html>
